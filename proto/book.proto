syntax = "proto3";

package proto;

option go_package = "./proto";

// Created_at, Updated_at, Deleted_at is Timestamp
message Book{
    uint32 id = 1;
    int64 created_at = 2;
    int64 updated_at = 3;
    int64 deleted_at = 4;
    string title = 5;
    string description = 6;
    uint32 quantity = 7;
    string cover = 8;
    uint32 author_id = 9;
}

message BookReq{
}

message Books{
    repeated Book list = 1;
}

service BookService{
    rpc GetAllBook(BookReq) returns (Books);
}

