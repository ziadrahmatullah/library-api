syntax = "proto3";

package book;

option go_package = "./pb";


// Created_at, Updated_at, Deleted_at is Timestamp
message Book{
    uint32 id = 1;
    string created_at = 2;
    string updated_at = 3;
    string deleted_at = 4;
    string title = 5;
    string description = 6;
    uint32 quantity = 7;
    string cover = 8;
    uint32 author_id = 9;
}

message BooksReq{
}

message BooksRes{
    repeated Book books = 1;
}

message CreateBookReq{
    string title = 1;
    string description = 2;
    uint32 quantity = 3;
    string cover = 4;
    uint32 author_id = 5;
}

service BookService{
    rpc GetAllBook(BooksReq) returns (BooksRes);
    rpc CreateBook(CreateBookReq) returns (Book);
}

